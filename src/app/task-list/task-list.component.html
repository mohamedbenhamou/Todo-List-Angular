<div class="container">
    <div class="todo-list">
      <div class="input-group">
        <input type="text" placeholder="Todo" #newTask>
        <button (click)="add(newTask.title)" class="add-button">+</button>
      </div>
      <table>
        <tr *ngFor="let task of tasks;let i = index" [class.even]="i%2==0" [class.odd]="i%2!=0">
          <td>
            <p [class.is-done]="task.isDone">
              {{task.title}}
            </p>
          </td>
          <td>
            <button (click)="remove(task)" class="remove-button">X</button>
            <button (click)="task.toggleIsDone()" class="done-button" >{{task.isDone?"undo":"done"}}</button>
          </td>
        </tr>
        
      </table>
    </div>
  </div>
